# ===========================================
# Production Overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ===========================================

version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      DEBUG: "false"
      LOG_LEVEL: INFO
      RELOAD: "false"
      ENVIRONMENT: production
      # Security: These should be set via secrets in production
      # JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      # DATABASE_URL: ${DATABASE_URL}
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
    volumes: []  # No volume mounts in production
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
        labels: "service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.asrp.example.com`)"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  # Production database configuration
  postgres:
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c maintenance_work_mem=512MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=64MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4

  redis:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0

# Production volumes with backup labels
volumes:
  postgres_data:
    labels:
      - "backup=daily"
  redis_data:
    labels:
      - "backup=hourly"

