version: '3.8'

services:
  # ===========================================
  # DATABASES
  # ===========================================

  postgres:
    image: postgres:16-alpine
    container_name: asrp-postgres
    environment:
      POSTGRES_USER: asrp
      POSTGRES_PASSWORD: asrp_dev_password
      POSTGRES_DB: asrp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./platform/infrastructure/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asrp -d asrp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asrp-network

  redis:
    image: redis:7-alpine
    container_name: asrp-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asrp-network

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: asrp-api
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port
    environment:
      # Database connections
      DATABASE_URL: postgresql+asyncpg://asrp:asrp_dev_password@postgres:5432/asrp
      REDIS_URL: redis://redis:6379/0
      # Security
      JWT_SECRET_KEY: dev_jwt_secret_key_change_in_production
      JWT_ALGORITHM: HS256
      # Environment
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      ENVIRONMENT: development
    volumes:
      - ./platform:/app/platform:cached
      - ./tests:/app/tests:cached
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - asrp-network
    restart: unless-stopped

  # Celery worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: asrp-celery-worker
    command: celery -A platform.infrastructure.celery.app worker --beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://asrp:asrp_dev_password@postgres:5432/asrp
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./platform:/app/platform:cached
    depends_on:
      - api
      - redis
    networks:
      - asrp-network
    restart: unless-stopped


volumes:
  postgres_data:
  redis_data:

networks:
  asrp-network:
    driver: bridge
