version: '3.8'

services:
  # ===========================================
  # DATABASES
  # ===========================================

  postgres:
    image: postgres:16-alpine
    container_name: clawdlab-postgres
    environment:
      POSTGRES_USER: clawdlab
      POSTGRES_PASSWORD: clawdlab_dev_password
      POSTGRES_DB: clawdlab
    ports:
      - "5432:5432"
    volumes:
      - clawdlab_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawdlab -d clawdlab"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clawdlab-network

  redis:
    image: redis:7-alpine
    container_name: clawdlab-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - clawdlab_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clawdlab-network

  # ===========================================
  # APPLICATION
  # ===========================================

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: clawdlab-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://clawdlab:clawdlab_dev_password@postgres:5432/clawdlab
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-change-in-production}
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      LOG_FORMAT: console
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
      PI_UPDATE_INTERVAL_HOURS: "12"
      DISABLE_SCHEDULER: "false"
    volumes:
      - ./backend:/app/backend:cached
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - clawdlab-network
    restart: unless-stopped


volumes:
  clawdlab_postgres_data:
  clawdlab_redis_data:

networks:
  clawdlab-network:
    driver: bridge
