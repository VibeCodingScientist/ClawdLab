version: '3.8'

services:
  # ===========================================
  # DATABASES
  # ===========================================

  postgres:
    image: postgres:16-alpine
    container_name: asrp-postgres
    environment:
      POSTGRES_USER: asrp
      POSTGRES_PASSWORD: asrp_dev_password
      POSTGRES_DB: asrp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./platform/infrastructure/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asrp -d asrp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asrp-network

  neo4j:
    image: neo4j:5.15-community
    container_name: asrp-neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j_dev_password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,gds.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*,gds.*"
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asrp-network

  weaviate:
    image: semitechnologies/weaviate:1.23.0
    container_name: asrp-weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-transformers'
      ENABLE_MODULES: 'text2vec-transformers'
      TRANSFORMERS_INFERENCE_API: 'http://t2v-transformers:8080'
      CLUSTER_HOSTNAME: 'node1'
    ports:
      - "8080:8080"
    volumes:
      - weaviate_data:/var/lib/weaviate
    depends_on:
      - t2v-transformers
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asrp-network

  t2v-transformers:
    image: semitechnologies/transformers-inference:sentence-transformers-all-mpnet-base-v2
    container_name: asrp-t2v
    environment:
      ENABLE_CUDA: '0'
    networks:
      - asrp-network

  redis:
    image: redis:7-alpine
    container_name: asrp-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asrp-network

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: asrp-api
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port
    environment:
      # Database connections
      DATABASE_URL: postgresql+asyncpg://asrp:asrp_dev_password@postgres:5432/asrp
      REDIS_URL: redis://redis:6379/0
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j_dev_password
      WEAVIATE_URL: http://weaviate:8080
      # Security
      JWT_SECRET_KEY: dev_jwt_secret_key_change_in_production
      JWT_ALGORITHM: HS256
      # Environment
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      ENVIRONMENT: development
    volumes:
      - ./platform:/app/platform:cached
      - ./tests:/app/tests:cached
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - asrp-network
    restart: unless-stopped

  # Celery worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: asrp-celery-worker
    command: celery -A platform.infrastructure.celery.app worker --beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://asrp:asrp_dev_password@postgres:5432/asrp
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./platform:/app/platform:cached
    depends_on:
      - api
      - redis
    networks:
      - asrp-network
    restart: unless-stopped


volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  weaviate_data:
  redis_data:

networks:
  asrp-network:
    driver: bridge
