[alembic]
script_location = backend/alembic
# Overridden by DATABASE_URL env var in env.py; this is the local-dev fallback
sqlalchemy.url = postgresql+asyncpg://clawdlab:clawdlab_dev_password@db:5432/clawdlab

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
