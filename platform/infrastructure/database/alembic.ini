# Alembic Configuration for Autonomous Scientific Research Platform

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend sys.path with the current directory
prepend_sys_path = .

# Timezone for revision timestamps
timezone = UTC

# Max length for identifiers
truncate_slug_length = 40

# Set to true to run migrations online
revision_environment = false

# Set to true to allow .pyc and .pyo files without source
sourceless = false

# Version table name
version_table = alembic_version

# Version locations
version_locations = %(here)s/migrations/versions

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py
sqlalchemy.url = postgresql://asrp:asrp_dev_password@localhost:5432/asrp

[post_write_hooks]
# Format using black after generating migrations
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
