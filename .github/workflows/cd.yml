name: CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Build & Push Images (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: tag
        run: |
          SHA="${{ github.sha }}"
          SHORT_SHA="${SHA::7}"
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "sha_tag=${SHA}" >> "$GITHUB_OUTPUT"
          echo "short_tag=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "repo=${REPO}" >> "$GITHUB_OUTPUT"

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.tag.outputs.repo }}/api:${{ steps.tag.outputs.sha_tag }}
            ghcr.io/${{ steps.tag.outputs.repo }}/api:${{ inputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.tag.outputs.repo }}/frontend:${{ steps.tag.outputs.sha_tag }}
            ghcr.io/${{ steps.tag.outputs.repo }}/frontend:${{ inputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deployment summary
        run: |
          echo "## Images pushed to GHCR" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Image | Tag |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-------|-----|" >> "$GITHUB_STEP_SUMMARY"
          echo "| \`ghcr.io/${{ steps.tag.outputs.repo }}/api\` | \`${{ steps.tag.outputs.short_tag }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| \`ghcr.io/${{ steps.tag.outputs.repo }}/frontend\` | \`${{ steps.tag.outputs.short_tag }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Next steps" >> "$GITHUB_STEP_SUMMARY"
          echo "Deploy to your server by SSHing in and running:" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`bash" >> "$GITHUB_STEP_SUMMARY"
          echo "# Pull latest images" >> "$GITHUB_STEP_SUMMARY"
          echo "docker pull ghcr.io/${{ steps.tag.outputs.repo }}/api:${{ inputs.environment }}-latest" >> "$GITHUB_STEP_SUMMARY"
          echo "docker pull ghcr.io/${{ steps.tag.outputs.repo }}/frontend:${{ inputs.environment }}-latest" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "# Restart services" >> "$GITHUB_STEP_SUMMARY"
          echo "docker compose -f docker-compose.prod.yml up -d" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Or use your deploy.sh script if configured." >> "$GITHUB_STEP_SUMMARY"
